baseURL: "https://kadamtushar.in/"
title: Tushar's blog 
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Tushar's blog
  description: "Machine Learing Software Engineering"
  keywords: [Blog, Portfolio, PaperMod]
  author: Tushar
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Tushar's Blog
    subtitle: ""
    buttons:
      - name: Posts
        url: "/"
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Tushar's Blog"
    Content: Most of the posts here started from the frustration of not finding what I need by googling stuff. If I struggled to find something, maybe others did too, so here we are. You'll find a mix of machine learning, software engineering, and data analysis or just me venting. Not the beginner stuff, not the academic deep dives, blogs are somewhere in the middle. Blog tags should help keep things somewhat organized.

  socialIcons:
    - name: x
      url: "https://x.com/NotNotTushar"
    - name: linkedin
      url: "https://www.linkedin.com/in/kadam-tushar/"
    - name: instagram
      url: "https://www.instagram.com/kadam__tushar/"
    - name: github
      url: "https://github.com/Kadam-Tushar"
    

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: ""
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:

    - identifier: posts
      name: Posts
      url: "/"
      weight: 5

    - identifier: Archive
      name: Archive
      url: /archives/
      weight: 10

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

    - identifier: About
      name: About
      url: /about/ 
      weight: 30



# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
